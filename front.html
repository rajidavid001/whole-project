<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="back.css">
  <title>Frontend Mentor | Contact form</title>
</head>
<body>
  <form>
    <h2>Contact Us</h2>
    <div class="name-fields">
        <div>
            <label for="first-name">First Name *</label>
            <input type="text" id="first-name" required>
            <span class="error-message"></span>
        </div>
        <div>
            <label for="last-name">Last Name *</label>
            <input type="text" id="last-name" required>
            <span class="error-message"></span>
        </div>
    </div>
    <div>
        <label for="email">Email Address  *</label>
        <input type="email" id="email" required>
        <span class="error-message"></span>
    </div>
    <div>
        <label for="message">Query Type *</label>
      <div class="query-type-fields">
  <div>
    <label for="general-enquiry">General Enquiry</label>
    <input type="radio" id="general-enquiry" name="query-type" value="general-enquiry">
  </div>
  <div>
    <label for="support-request">Support Request</label>
    <input type="radio" id="support-request" name="query-type" value="support-request">
  </div>
</div>

    </div>
    <div>
        <label for="message">Message *</label>
        <textarea id="message" required></textarea>
        <span class="error-message"></span>
    </div>
    <div class="consent-wrapper">
        <input type="checkbox" id="consent" required>
        <label for="consent">I consent to being contacted by the team *</label>
        <span class="error-message"></span>
    </div>
    <button type="submit">Submit</button>
    <div class="success-message"></div>
</form>


</body>
</html>
